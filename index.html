<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api Pokemon</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <form action="" id="searchPokemon">
            <input class="input_pk" type="text" id="pokemon" placeholder="Busqueda de Pokemon" autocomplete="off">
            <button class="btn_buscar">
                Buscar
            </button>
        </form>
    </header>
    <div class="pokedex-container">
        <div class="pokedex__pokemon-content" id="pokemonContent" onclick="exitModal()">
        </div>

        <div class="pokedex__header-aline">
            <div class="arrow-left" id="arrow-left"></div>
            <div class="order" id="textGen">Generacion 1</div>
            <div class="arrow-right" id="arrow-right"></div>
        </div>
    </div> 
    <script src="js/main.js"></script>
</body>
</html>
